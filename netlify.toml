[build]
  base = "frontend/"
  publish = "build/"
  command = "npm ci && npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "false"
  REACT_APP_API_URL = "https://finance-dashboard-backend.onrender.com"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200