# DigitalOcean App Platform Configuration (.do/app.yaml)
# This file can be used to deploy via doctl CLI or imported in App Platform

name: finance-dashboard
services:
- name: backend
  source_dir: /backend
  github:
    repo: Rabab-Hasan/fin2
    branch: main
  run_command: npm start
  build_command: npm install && npm rebuild sqlite3
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  health_check:
    http_path: /api/health
  routes:
  - path: /api
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "8080"
  - key: JWT_SECRET
    value: your-jwt-secret-here
    type: SECRET
  - key: ENCRYPTION_KEY
    value: your-encryption-key-here
    type: SECRET
  - key: API_SECRET_KEY
    value: your-api-secret-here
    type: SECRET
  - key: MONGODB_URI
    value: mongodb+srv://rhasan:GlassDoor2025@cluster0.tj04exd.mongodb.net/genius_db?retryWrites=true&w=majority&appName=Cluster0

- name: frontend
  source_dir: /frontend
  github:
    repo: your-username/finance-dashboard
    branch: main
  build_command: npm install && npm run build
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  output_dir: build
  routes:
  - path: /
  envs:
  - key: REACT_APP_API_URL
    value: ${backend.PUBLIC_URL}
  - key: REACT_APP_ENVIRONMENT
    value: production
  - key: GENERATE_SOURCEMAP
    value: "false"

